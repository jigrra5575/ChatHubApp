<!doctype html>
<html>
<head>
    <meta charset="utf-8" />
    <title>JWT Demo</title>
</head>
<body>
    <h2>Login (demo)</h2>
    <input id="username" placeholder="username" value="jigrra" /><br />
    <input id="password" placeholder="password" value="password" /><br />
    <button id="btnLogin">Login</button>

    <h3>Token (stored in localStorage)</h3>
    <pre id="tokendump">no token</pre>

    <h3>API Calls</h3>
    <button id="btnPublic">Call Public</button>
    <button id="btnSecret">Call Protected</button>
    <pre id="apires">response...</pre>

    <h3>Utilities</h3>
    <button id="btnDecode">Decode token payload</button>
    <button id="btnLogout">Logout (clear token)</button>

    <script>
const apiBase = location.origin; // adjust if API hosted elsewhere

document.getElementById('btnLogin').addEventListener('click', async () => {
  const username = document.getElementById('username').value;
  const password = document.getElementById('password').value;

  const res = await fetch(apiBase + '/api/auth/login', {
    method: 'POST',
    headers: { 'Content-Type': 'application/json' },
    body: JSON.stringify({ username, password })
  });

  if (!res.ok) {
    alert('Login failed');
    return;
  }
  const data = await res.json();
  localStorage.setItem('jwt_token', data.token);
  document.getElementById('tokendump').textContent = data.token;
});

document.getElementById('btnPublic').addEventListener('click', async () => {
  const res = await fetch(apiBase + '/api/protected/public');
  const j = await res.json();
  document.getElementById('apires').textContent = JSON.stringify(j, null, 2);
});

document.getElementById('btnSecret').addEventListener('click', async () => {
  const token = localStorage.getItem('jwt_token');
  const res = await fetch(apiBase + '/api/protected/secret', {
    headers: { 'Authorization': 'Bearer ' + token }
  });
  const j = await res.json();
  document.getElementById('apires').textContent = JSON.stringify(j, null, 2);
});

document.getElementById('btnDecode').addEventListener('click', () => {
  const token = localStorage.getItem('jwt_token');
  if (!token) { alert('no token'); return; }
  const payload = token.split('.')[1];
  const json = JSON.parse(atob(payload));
  alert(JSON.stringify(json, null, 2));
});

document.getElementById('btnLogout').addEventListener('click', () => {
  localStorage.removeItem('jwt_token');
  document.getElementById('tokendump').textContent = 'no token';
});
    </script>
</body>
</html>
